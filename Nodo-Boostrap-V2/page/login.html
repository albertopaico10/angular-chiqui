	<body ng-controller="loginController" >
		<div class="container">
	        <div class="row">
	            <div class="col-md-4 col-md-offset-4">
	                <div class="login-panel panel panel-default">
	                    <div class="panel-heading">
	                        <h3 class="panel-title">Please Sign In</h3>
	                    </div>
	                    <div class="panel-body">
	                        <form name="loginForm" novalidate>
	                            <fieldset>
	                                <div class="form-group" show-errors>
	                                    <input type="email" class="form-control" name="email" ng-click="messages_service = false" ng-model="validatebean.email" required placeholder="E-mail">
	                                	<p class="help-block" ng-if="loginForm.email.$error.required">The user's email is required</p>
        								<p class="help-block" ng-if="loginForm.email.$error.email">The email address is invalid</p>
	                                </div>
	                                <div class="form-group" show-errors> 
	                                    <input type="password" class="form-control" name="password" placeholder="Password" required ng-model="validatebean.password" type="password">
	                                     <p class="help-block" ng-if="loginForm.password.$error.required">The user's password is required</p>
	                                </div>
	                                <div class="checkbox">
	                                    <label>
	                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
	                                    </label>
	                                </div>
	                                <!-- Change this to a button or input when using this as a form -->
	                                <button type="submit" ng-click="validateUser()" class="btn btn-primary">Submit</button>
	                                <div ng-show="messages_service" class="help-block">
	                                	</br>
										{{msg}}
	                                </div>
	                                
	                                <!--<a ng-click="validateUser()" class="btn btn-lg btn-success btn-block">Login</a>-->
	                            </fieldset>
	                          <div class="row" ng-hide="loading">
				              <div class="col-xs-12">
				                <button type="submit" ng-click="login()" class="btn btn-primary btn-block btn-flat">Sign In</button>
				              </div>
				            </div>
				            <div class="row" ng-show="loading">
				               <div class="col-xs-12">
				                  <center><img src="dist/img/progress.gif" width="46x" ></center>
				               </div>
				            </div>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
 	</body>
